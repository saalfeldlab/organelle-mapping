# Example evaluation configuration for run01
experiment_run: run.yaml

# Override architecture for evaluation
eval_architecture:
  name: "standard_unet"
  input_shape: 
    - 204
    - 204
    - 204
  output_shape:
    - 64
    - 64
    - 64
  out_channels: 9
  in_channels: 1
  num_fmaps: 16
